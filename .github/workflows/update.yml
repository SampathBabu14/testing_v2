name: Update Dashboard Every 6 minutes

permissions:
  contents: write
  
on:
  schedule:
    - cron: "0 0 */1 * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"   # IMPORTANT FIX

      - name: Run update script
        run: python update.py

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.csv
          git commit -m "Auto update data.csv" || echo "No changes"
          git push
